<script type="text/javascript">
$(function(){
  $("body").Softkeyboard({
      Inputbox: '#keyboard-target', //输入框
      // switch:'#keyboard-on',        //软键盘开关
      mobileup:true,                //响应移动端
      // background: '#2F394C' ,       //键盘背景颜色
      // buttoncolor: '#4C5B78',          //按钮背景
      // fontcolor:'#fff',              //字体颜色
      // buttonhovercolor:'#71A5EA',   //按钮移入出背景
      // fonthovercolor:'#fff',         //移入字体颜色
      faceup: true,                 //是否使用表情
      facesrc:'arclist',            //表情包路径必须先开启表情
      facelength: 30 ,              //表情包数量,表情请以数字排序命名
      empty: true,                  //点击清空输入框
      Return : true,                //当需要聊天消息回执时候开启
      keyboardoff_on: true,          //关闭/开启用户键盘和手机输入事件
  })
  //点击发送时候的消息返回值为全局变量 keyboard_record ，可直接读取当前的

})
</script>
